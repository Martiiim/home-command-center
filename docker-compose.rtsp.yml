version: '3.8'
services:
  rtsp-server:
    image: aler9/rtsp-simple-server:latest
    container_name: rtsp-simple-server
    restart: unless-stopped
    ports:
      - "8554:8554"   # RTSP
      - "8888:8888"   # HTTP (HLS)
    volumes:
      - ./rtsp-simple-server.yml:/rtsp-simple-server.yml:ro
    command: ["/rtsp-simple-server.yml"]
